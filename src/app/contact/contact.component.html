<h2>Contact</h2>
<div class="contact">
  <div class="contact-message">
    Would you like to connect or just ask a question? Leave a message below and I will get back to you as soon as possible.
  </div>
  <form [formGroup]="form" (ngSubmit)="send()">
    <div class="contact__input">
      <input formControlName="name" type="text" id="name" name="name" placeholder="Name" />
    </div>
    <div class="contact__input">
      <input formControlName="email" type="email" id="email" name="email" placeholder="Email"/>
    </div>
    <div class="contact__input">
      <textarea formControlName="message" id="message" name="message" placeholder="Message"></textarea>
    </div>
    <button type="submit">Send</button>
  </form>
</div>
